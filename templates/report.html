<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Negative Feedback Report</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.feedback-item {
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    margin-bottom: 10px;
}

.feedback-item p {
    margin: 0;
}

.feedback-item p strong {
    color: red;
}

    </style>
</head>
<body>
    <h1>Negative Feedback Report</h1>
    <div id="feedback-list">
        <!-- Feedback items will be dynamically added here -->
    </div>
    <script >
        window.onload = function() {
    fetch('/report')
    .then(response => response.json())
    .then(data => {
        const feedbackList = document.getElementById('feedback-list');
        data.forEach(feedback => {
            const feedbackItem = document.createElement('div');
            feedbackItem.classList.add('feedback-item');
            feedbackItem.innerHTML = `
                <p><strong>Bus Route:</strong> ${feedback.bus_route}</p>
                <p><strong>Driver Behaviour:</strong> ${feedback.driver_behaviour}</p>
                <p><strong>Bus Condition:</strong> ${feedback.bus_condition}</p>
                <p><strong>General Behaviour:</strong> ${feedback.general_behaviour}</p>
            `;
            feedbackList.appendChild(feedbackItem);
        });
    })
    .catch(error => console.error('Error fetching data:', error));
};

    </script>
</body>
</html>
